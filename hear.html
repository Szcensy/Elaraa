<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Elara - How Did You Hear About Us?</title>
<style>body {
  margin: 0;
  padding: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  animation: floatBg 8s ease-in-out infinite alternate;
}

@keyframes floatBg {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

.container {
  background: #fff;
  padding: 45px 35px;
  border-radius: 30px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
  animation: popIn 0.8s ease forwards;
}

@keyframes popIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 {
  font-size: 32px;
  color: #ff6f61;
  font-weight: bold;
  margin-bottom: 20px;
  text-shadow: 1px 1px #ffd6d6;
  animation: wiggle 1s infinite alternate;
}

p {
  font-size: 16px;
  color: #444;
  margin-bottom: 25px;
}

@keyframes wiggle {
  0% { transform: rotate(-2deg); }
  100% { transform: rotate(2deg); }
}

.options {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 30px;
}

.option-btn {
  background: #fff;
  border: 2px solid #ff6f61;
  border-radius: 25px;
  padding: 12px 20px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.option-btn:hover {
  background: #ffe0dc;
  transform: translateY(-2px) scale(1.02);
}

.continue-btn {
  background: linear-gradient(45deg, #ff6f61, #ffb347);
  color: white;
  font-weight: 700;
  border: none;
  padding: 14px 30px;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(255,111,97,0.4);
}

.continue-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 12px 25px rgba(255,111,97,0.5);
}

/* Optional floating bubbles for whimsy */
.bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.2;
  animation: float 6s linear infinite;
  pointer-events: none;
}

@keyframes float {
  0% { transform: translateY(100vh) translateX(0) rotate(0deg); }
  100% { transform: translateY(-150px) translateX(50px) rotate(360deg); }
}
  
</style>
</head>
<body>

<div class="container">
  <h1>How Did You Hear About Elara?</h1>
  <p>Please select one of the options below:</p>

  <div class="options">
    <button class="option-btn" onclick="selectOption('Facebook')">Facebook</button>
    <button class="option-btn" onclick="selectOption('WhatsApp')">WhatsApp</button>
    <button class="option-btn" onclick="selectOption('Instagram')">Instagram</button>
    <button class="option-btn" onclick="selectOption('Friend/Family')">Friend/Family</button>
    <button class="option-btn" onclick="selectOption('Other')">Other</button>
  </div>

  <button class="continue-btn" id="continueBtn" onclick="proceed()" disabled>Continue</button>
</div>

<script>
let selectedOption = "";

function selectOption(option){
  selectedOption = option;
  document.getElementById("continueBtn").disabled = false;

  // Highlight the selected button
  const buttons = document.querySelectorAll(".option-btn");
  buttons.forEach(btn => {
    btn.style.background = btn.textContent === option ? "#d0ebff" : "white";
  });
}

function proceed(){
  if(!selectedOption){
    alert("Please select an option to continue.");
    return;
  }
  
  // Store the selected option
  localStorage.setItem("heardAboutElara", selectedOption);

  // Redirect to next page (e.g., chat or prestart)
  window.location.href = "chat.html"; // Replace with your next page URL
}
</script>

</body>
</html>
